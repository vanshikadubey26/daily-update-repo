name: Daily Update by 23f3004102@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create daily commit by 23f3004102@ds.study.iitm.ac.in
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S')" >> status.log
          git config user.name "DevSync Bot"
          git config user.email "23f3004102@ds.study.iitm.ac.in"
          git add status.log
          git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
